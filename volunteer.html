<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
    <!-- BootStrap v4.3.1 -->
    <!-- <link rel="stylesheet" href="css\bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>المتطوعين</title>
</head>
<body>
  <div class="container-fluid shadow-lg volunteer">
  <div class="row">
    <div class="col-md-6 one">
      <p class="text-center">
          صفحة بيانات المتطوعين
      </p>
    </div>
    <div class="col-md-6 two text-right" dir="rtl">
      <h3 class="text-info my-5">تسجيل بيانات المتطوعين</h3>
      <form>

        <div class="form-group">
          <label for="1">الاسم الثلاثي</label>
          <input type="text" class="form-control" id="1">
        </div>

        <div class="form-group">
          <label for="2">تاريخ الميلاد</label>
          <input type="date" class="form-control" id="2">
        </div>

        <div class="form-group">
          <label for="3">الجنس</label>
          <select class="form-control" id="3">
            <option>اختر</option>
            <option>ذكر</option>
            <option>انثى</option>
          </select>
        </div>

        <div class="form-group">
          <label for="4">عنوان السكن</label>
          <input type="text" class="form-control" id="4">
        </div>

        <div class="form-group">
          <label for="5">التحصيل الدراسي</label>
          <select class="form-control" id="5">
            <option>اختر</option>
            <option>ابتدائي</option>
            <option>متوسط</option>
            <option>اعدادي</option>
            <option>دبلوم</option>
            <option>بكالوريوس</option>
          </select>
        </div>

        <label for="5">المستمسكات</label>
        <div class="custom-file text-left">
          <input type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">مثال: الجنسية + بطاقة السكن</label>
        </div>

          <div class="send text-center my-5">
            <button type="submit" class="btn btn-info rounded-pill text-warning px-4 font-weight-bold border-warning">سجل</button>
          </div>
     </form>
    </div>
  </div>
  </div>



<!-- jquery.min.js v3.4.0 -->

</body>
</html>
